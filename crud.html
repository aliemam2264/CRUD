<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="crud.css">
    <title>CRUD Operation</title>
</head>
<body>
    <!-- Main Container -->
    <div class="crud">

        <!-- Header -->
        <div class="head">
            <h2>crud</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>

        <!-- Inputs -->
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input type="number" onkeyup="getTotal()" id="price" placeholder="price">
                <input type="number" onkeyup="getTotal()" id="taxes" placeholder="taxes">
                <input type="number" onkeyup="getTotal()" id="ads" placeholder="ads">
                <input type="number" onkeyup="getTotal()" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div>


        <!-- Outputs -->
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="getSearch(this.value)" type="text" id="search" placeholder="Search">
            </div>
            <div class="btnSearch">
                <button onclick="getSearchMood(this.id)" id="searchByTitle">Search By Title</button>
                <button onclick="getSearchMood(this.id)" id="searchByCategory">Search By Category</button>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>


    <script src="crud.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
